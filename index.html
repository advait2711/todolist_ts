<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Link to the compiled JavaScript file. 'defer' ensures it runs after the HTML is parsed. -->
    <script type="module" src="dist/index.js" defer></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for completed tasks */
        .done {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My To-Do List</h1>

        <!-- Input form for adding new todos -->
        <div class="flex gap-4 mb-6">
            <input type="text" id="todoInput" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new task...">
            <button id="addTodoBtn" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-300">Add</button>
        </div>
        <p class="text-center text-gray-500 text-sm mb-4">Click a task to mark it as complete.</p>


        <!-- List where todos will be displayed -->
        <ul id="todoList" class="space-y-3">
            <!-- Todo items will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Toast Notification Preview -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-500">
        Task marked as done!
    </div>

</body>
</html>
